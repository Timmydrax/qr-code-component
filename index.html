<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="w-screen min-h-screen flex flex-col mx-auto justify-center bg-[#D5E1EF] font-[Outfit]"
  >
    <main
      class="flex flex-col items-center bg-white rounded-[20px] w-[320px] text-center p-4 mx-auto shadow-lg"
    >
      <div class="mb-6">
        <img
          src="./images/image-qr-code.png"
          alt="A qr code for scanning"
          class="w-[288px] h-[288px] rounded-[10px]"
        />
      </div>

      <div class="px-4 flex flex-col gap-4 mb-6">
        <p class="font-bold text-[22px] text-slate-900">
          Improve your front-end skills by building projects
        </p>
        <p class="text-slate-500 text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
